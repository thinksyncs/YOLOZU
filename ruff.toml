# Ruff configuration for YOLOZU.
#
# This repo intentionally uses `sys.path` injection in scripts/tests to keep
# entry points runnable without installing the package. That pattern triggers
# E402 ("module level import not at top of file"), which would otherwise swamp
# CI with noise.
target-version = "py311"

[lint]
select = ["E4", "E7", "E9", "F"]
ignore = ["E402"]

